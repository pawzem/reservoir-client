<div class="row">
  <div class="col-md-9">

    <div class="row">
      <div class="col-md-4">
        <button class="card bg-light p-1 m-2" (click)="openWorkstationCreation()">
          Add workstation
        </button>
      </div>

    </div>

    <div class="row">

      <div class="col-md-4" *ngFor="let workstation of workstations">

        <button class="card bg-light p-1 m-1">
          <div i18n class="card-title"><strong>{{ workstation.displayName}}</strong></div>
        </button>
      </div>

    </div>
  </div>
</div>
