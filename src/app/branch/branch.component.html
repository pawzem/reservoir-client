<div class="row">
  <div class="col-md-9">

    <div class="row">
      <div class="col-md-4">
        <button class="card bg-light p-1 m-2" (click)="openOrganizationCreation()">
          Add branch
        </button>
      </div>

    </div>

    <div class="row">

      <div class="col-md-4" *ngFor="let branch of branches">

        <button class="card bg-light p-1 m-1">
          <div i18n class="card-title"><strong>{{ branch.displayName}}</strong></div>
          <div i18n class="card-text"><strong>Phone number</strong>: {{ branch.phoneNumber }}</div>
          <div i18n class="card-text"><strong>Email</strong>: {{ branch.email }}</div>
          <div i18n class="card-link"><strong>Website</strong>: {{ branch.website }}</div>
        </button>
      </div>

    </div>
  </div>
</div>
